{%extends 'blog/basic.html'%}

{% block body %}

<div class="container mt-3">
<div class="row my-2">
    <div class="col-md-6">
      <div class="row no-gutters border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
        <div class="col p-4 d-flex flex-column position-static">

          <strong class="d-inline-block mb-2 text-primary">{{cat_values.title}}</strong>
          <h3 class="mb-0">{{cat_values.head0}}</h3>
          <div class="mb-1 text-muted">{{cat_values.pub_date}}</div>
          <p class="card-text mb-auto">{{cat_values.head1}}</p>
          <a href="/blog/postblog/{{cat_values.post_id}}" class="stretched-link">Continue reading</a>
        </div>
        <div class="col-auto d-none d-lg-block">
          <img src="/media/{{cat_values.thumbnail}}" class="bd-placeholder-img" width="200" height="250" aria-label="Placeholder: Thumbnail">
          <title>Placeholder</title></img>
        </div>
      </div>
    </div>
  </div>
  </div>
</div>



<!/div>
{% endblock %}
